version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    assignees:
      - "xirothedev"
    reviewers:
      - "xirothedev"
    versioning-strategy: increase
    ignore:
      - dependency-name: "next"
        update-types: ["version-update:semver-major"]
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    assignees:
      - "xirothedev"
    reviewers:
      - "xirothedev"
